<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <title>Udomi mačića</title>
  </head>
  <body>
    <div class="carousel" id="mainCarousel">
      <div id="carouselItems">
        <div class="carousel-item active">
          <img src="assets/Lujo.jpg" />
          <h1>Lujo</h1>
        </div>
        <div class="carousel-item">
          <img src="assets/Sjena.jpg" />
          <h1>Sjena</h1>
        </div>
        <div class="carousel-item">
          <img src="assets/Lav.jpg" />
          <h1>Lav</h1>
        </div>
        <div class="carousel-item">
          <img src="assets/Sivi.jpg" />
          <h1>Sivi</h1>
        </div>
      </div>
      <div class="arrows">
        <button id="leftArrow"><</button>
        <button id="rightArrow">></button>
      </div>
    </div>
    <div class="kitten-manager">
      <div class="filters">
        <input type="text" class="search-box"/>
        <div class="check-boxes">
          <input type="checkbox" id="youngerThan6" name="youngerThan6">
          <label for="youngerThan6"> Mačić je mlađi od 6 mjeseci</label><br>
          <input type="checkbox" id="youngerThan12" name="youngerThan12">
          <label for="youngerThan12"> Mačić je mlađi od 12 mjeseci</label><br>
          <input type="checkbox" id="colourIsBlack" name="colourIsBlack">
          <label for="colourIsBlack"> Boja mačića je crna</label><br>
        </div>
      </div>
      <div class="kitten-grid">

      </div>
      <button class="show-more" id="show-more-kittens">Pokaži više</button>
    </div>


    <script src="./js/carousel.js"></script>
  </body>
</html>
